<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>

    <header>

        <div class="container">

            <div class="row justify-items-center">
                <div class="blue"></div>
                <div class="red"></div>
                <div class="blue"></div>
                <div class="red"></div>
            </div>

            <h1 class="col">Let's Connect!</h1>

            <button class="getStarted btn-lg">Start Game</button>

        </div>

    </header>


    <div class="container board">
        <div class="piece"></div>
        <div class="container">
            <div class="row">
                <div class="col playerPiece"></div>
                <div class="col playerPiece"></div>
                <div class="col playerPiece"></div>
                <div class="col playerPiece"></div>
                <div class="col playerPiece"></div>
                <div class="col playerPiece"></div>
                <div class="col playerPiece"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col one blank"></div>
                <div class="col one blank"></div>
                <div class="col one blank"></div>
                <div class="col one blank"></div>
                <div class="col one blank"></div>
                <div class="col one blank"></div>
                <div class="col one blank"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col two blank"></div>
                <div class="col two blank"></div>
                <div class="col two blank"></div>
                <div class="col two blank"></div>
                <div class="col two blank"></div>
                <div class="col two blank"></div>
                <div class="col two blank"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col three blank"></div>
                <div class="col three blank"></div>
                <div class="col three blank"></div>
                <div class="col three blank"></div>
                <div class="col three blank"></div>
                <div class="col three blank"></div>
                <div class="col three blank"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col four blank"></div>
                <div class="col four blank"></div>
                <div class="col four blank"></div>
                <div class="col four blank"></div>
                <div class="col four blank"></div>
                <div class="col four blank"></div>
                <div class="col four blank"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col five blank"></div>
                <div class="col five blank"></div>
                <div class="col five blank"></div>
                <div class="col five blank"></div>
                <div class="col five blank"></div>
                <div class="col five blank"></div>
                <div class="col five blank"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col six blank"></div>
                <div class="col six blank"></div>
                <div class="col six blank"></div>
                <div class="col six blank"></div>
                <div class="col six blank"></div>
                <div class="col six blank"></div>
                <div class="col six blank"></div>
            </div>
            <button class="clearBoard btn-lg">Clear Board</button>
        </div>
    </div>
</body>

</html>
