<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect Four</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <div class="container">

            <div class="row logo">
                <div class="blackLogo col animated flip delay-3s"></div>
                <div class="redLogo col animated flip delay-2s" ></div>
                <div class="blackLogo col animated flip delay-3s"></div>
                <div class="redLogo col animated flip delay-2s" ></div>
                <div class="blackLogo col animated flip delay-3s"></div>
                <div class="redLogo col animated flip delay-2s" ></div>
                <div class="blackLogo col animated flip delay-3s"></div>
                <div class="redLogo col animated flip delay-2s" ></div>
                <div class="blackLogo col animated flip delay-3s"></div>
            </div>

            <h1 class="row justify-content-center">CONNECT FOUR</h1>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary col-sm playerNames" data-toggle="modal"
                data-target="#exampleModal">
                Let's Connect!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Please enter your names</h5>
                            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
                            <!-- <span aria-hidden="true">&times;</span>
                            </button> -->
                        </div>
                        <div class="modal-body">
                            <input type="text" class="playerOne" placeholder="player 1">
                            <input type="text" class="playerTwo" placeholder="player 2">
                        </div>
                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-secondary" >Close</button> -->
                            <button type="button" class="btn btn-primary getStarted" data-dismiss="modal">Go!</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>



    <div class="container">
        <div class="container board row">
            <div class="container row">
                <div class="piece"></div>
            </div>
            <div class="flex-container">
                <div class="column-flex">
                    <div class="col 0">
                        <div class="0 blank"></div>
                        <div class="1 blank"></div>
                        <div class="2 blank"></div>
                        <div class="3 blank"></div>
                        <div class="4 blank"></div>
                        <div class="5 blank"></div>
                    </div>
                </div>
                <div class="column-flex">
                    <div class="col 1">
                        <div class="0 blank"></div>
                        <div class="1 blank"></div>
                        <div class="2 blank"></div>
                        <div class="3 blank"></div>
                        <div class="4 blank"></div>
                        <div class="5 blank"></div>
                    </div>
                </div>
                <div class="column-flex">
                    <div class="col 2">
                        <div class="0 blank"></div>
                        <div class="1 blank"></div>
                        <div class="2 blank"></div>
                        <div class="3 blank"></div>
                        <div class="4 blank"></div>
                        <div class="5 blank"></div>
                    </div>
                </div>
                <div class="column-flex">
                    <div class="col 3">
                        <div class="0 blank"></div>
                        <div class="1 blank"></div>
                        <div class="2 blank"></div>
                        <div class="3 blank"></div>
                        <div class="4 blank"></div>
                        <div class="5 blank"></div>
                    </div>
                </div>
                <div class="column-flex">
                    <div class="col 4">
                        <div class="0 blank"></div>
                        <div class="1 blank"></div>
                        <div class="2 blank"></div>
                        <div class="3 blank"></div>
                        <div class="4 blank"></div>
                        <div class="5 blank"></div>
                    </div>
                </div>
                <div class="column-flex">
                    <div class="col 5">
                        <div class="0 blank"></div>
                        <div class="1 blank"></div>
                        <div class="2 blank"></div>
                        <div class="3 blank"></div>
                        <div class="4 blank"></div>
                        <div class="5 blank"></div>
                    </div>
                </div>
                <div class="column-flex">
                    <div class="col 6">
                        <div class="0 blank"></div>
                        <div class="1 blank"></div>
                        <div class="2 blank"></div>
                        <div class="3 blank"></div>
                        <div class="4 blank"></div>
                        <div class="5 blank"></div>
                    </div>
                </div>

                <div class="container scoreboard">
                    <h4>Scoreboard</h4>
                    <div class="row">
                        <div class="container col">
                            <h4 class="p1name">Player One</h4>
                            <div class="p1stats">
                                <p>Wins</p>
                                <p class="p1wins">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container col">
                            <h4 class='p2name'>Player Two</h4>
                            <div class="p2stats">
                                <p>Wins</p>
                                <p class="p2wins">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-sm-2">
        <button class="clearBoard col btn-primary">Clear Board</button>
    </div>
    </div>
</body>

</html>
